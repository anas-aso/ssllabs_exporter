name: test
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
    - name: Checkout code
      uses: actions/checkout@v1
    - name: Cache dependencies
      uses: actions/cache@v1
      with:
        path: ~/go/pkg/mod
        key: go-${{ hashFiles('**/go.sum') }}
    - name: Download dependencies
      run: go mod download
    - name: Test
      run: go test -race -covermode=atomic ./...
